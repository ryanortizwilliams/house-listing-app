<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Listingss</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body ng-app="listingsApp" ng-controller="listingsController">
    <button class="btn btn-primary" ng-click="showMessage = !showMessage">
      Toggle Message
    </button>
    <h2 ng-show="showMessage === true">Secret Message</h2>
    <input type="text" placeholder="leave a message" ng-model="message" />
    <h2>{{message}}</h2>
    <div class="card m-2" ng-repeat="listing in listings">
      <h3>{{listing.address}}</h3>
      <p><strong>Type: </strong> {{listing.type}}</p>
      <p><strong>Description: </strong> {{listing.type}}</p>
      <p><strong>Price: </strong> {{listing.price | currency}}</p>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
  <script src="scripts/listingsController.js"></script>
  <script src="scripts/listingsFactory.js"></script>
</html>
